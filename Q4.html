
<html>
<head>
  <title>Different Font Paragraph</title>
</head>
<body>
  <p><span style="font-family: Arial;">This sentence is written in Arial font.</span></p>
  <p><span style="font-family: Times New Roman;">This sentence uses Times New Roman.</span></p>
  <p><span style="font-family: Courier New;">Here we have Courier New style.</span></p>
  <p><span style="font-family: Georgia;">This one is displayed in Georgia font.</span></p>
  <p><span style="font-family: Verdana;">Finally, this sentence appears in Verdana.</span></p>
</body>
</html>
